<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JS</title>
</head>
<body>
    <H1>Const</H1>
    <p>A diferença entre constante e variável é que a constante, depois de declarada, não poderá ser modificada.
    </p><br></br>

        <Script>
            const max=10
            const min = 5

            document.write("Máximo: <span style='color:#0FF'> "+ max +"</span><br>")
            document.write("Mínimo: <span style='color:#F0F'>" + min + "</span><br>")
        </Script>
    </p>
</body>
</html>
