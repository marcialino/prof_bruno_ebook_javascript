<head>

    <title>Exercícios de JS</title>

<body>
    <h1>Estrutura de Descisão IF</h1>

    <script>
        var vidas = 3

        if(vidas > 2){
            document.write('Jogador vivo')
        }else if(vidas ==2){
            document.write('Jogador ferido')
        }else if(vidas==1){
            document.write('Jogador muito ferido')
        }else{
            document.write('Jogador morto.')
        }
    </script>
</body>
